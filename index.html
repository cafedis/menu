<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafedis Menu</title>

  <!-- Preload PDF -->
  <link rel="preload" href="menu.pdf" as="document">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #1c1c1c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #c08f64;
      overflow: hidden;
    }

    .cafedis-loader {
      display: flex;
      gap: 8px;
      font-size: 48px;
      font-weight: bold;
      color: #c08f64;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .cafedis-loader span {
      opacity: 0;
      transform: translateY(20px);
      animation: bounceIn 0.6s forwards;
    }

    .cafedis-loader span:nth-child(1) { animation-delay: 0s; }
    .cafedis-loader span:nth-child(2) { animation-delay: 0.1s; }
    .cafedis-loader span:nth-child(3) { animation-delay: 0.2s; }
    .cafedis-loader span:nth-child(4) { animation-delay: 0.3s; }
    .cafedis-loader span:nth-child(5) { animation-delay: 0.4s; }
    .cafedis-loader span:nth-child(6) { animation-delay: 0.5s; }
    .cafedis-loader span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .pdf-frame {
      display: none;
      width: 100%;
      height: 100%;
      border: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      text-align: center;
      z-index: 20;
    }

    .error-message a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- CAFEDIS Animated Loader -->
  <div id="loader" class="cafedis-loader" aria-label="CAFEDİS yükleniyor">
    <span>C</span><span>A</span><span>F</span><span>E</span><span>D</span><span>İ</span><span>S</span>
  </div>

  <!-- Native PDF Viewer -->
  <iframe id="pdfFrame" class="pdf-frame" src="menu.pdf#toolbar=0&navpanes=0&scrollbar=0"></iframe>

  <!-- Error Fallback -->
  <div class="error-message" id="errorMessage">
    <p>⚠️ PDF görüntülenemedi.</p>
    <p><a href="menu.pdf" target="_blank" rel="noopener">Menüyü indirmek için buraya tıklayın</a></p>
  </div>

  <script>
    const loader = document.getElementById("loader");
    const frame = document.getElementById("pdfFrame");
    const errorMessage = document.getElementById("errorMessage");

    frame.onload = () => {
      loader.style.display = "none";
      frame.style.display = "block";
    };

    frame.onerror = () => {
      loader.style.display = "none";
      errorMessage.style.display = "block";
    };

    // Fallback for browsers that block iframe PDFs
    setTimeout(() => {
      if (!frame.contentDocument || frame.contentDocument.body.innerHTML.trim() === "") {
        loader.style.display = "none";
        frame.style.display = "none";
        errorMessage.style.display = "block";
      }
    }, 4000); // wait 4s max
  </script>

</body>
</html>
