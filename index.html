<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafedis Menü</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #1c1c1c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .cafedis-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 48px;
      font-weight: bold;
      color: #c08f64;
      display: flex;
      gap: 8px;
      z-index: 10;
    }

    .cafedis-loader span {
      opacity: 0;
      transform: translateY(20px);
      animation: bounceIn 0.6s forwards;
    }

    .cafedis-loader span:nth-child(1) { animation-delay: 0s; }
    .cafedis-loader span:nth-child(2) { animation-delay: 0.1s; }
    .cafedis-loader span:nth-child(3) { animation-delay: 0.2s; }
    .cafedis-loader span:nth-child(4) { animation-delay: 0.3s; }
    .cafedis-loader span:nth-child(5) { animation-delay: 0.4s; }
    .cafedis-loader span:nth-child(6) { animation-delay: 0.5s; }
    .cafedis-loader span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .pdf-viewer {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
  </style>
</head>
<body>

  <!-- CAFEDIS Loader -->
  <div id="loader" class="cafedis-loader" aria-label="CAFEDİS yükleniyor">
    <span>C</span><span>A</span><span>F</span><span>E</span><span>D</span><span>İ</span><span>S</span>
  </div>

  <!-- PDF.js viewer iframe -->
  <iframe
    id="pdfViewer"
    class="pdf-viewer"
    src="web/viewer.html?file=menu.pdf"
    allowfullscreen
  ></iframe>

  <script>
    const loader = document.getElementById("loader");
    const viewer = document.getElementById("pdfViewer");

    viewer.onload = () => {
      loader.style.display = "none";
      viewer.style.display = "block";
    };

    viewer.onerror = () => {
      loader.innerHTML = `<p style="color: #ffd700; text-align: center;">PDF yüklenemedi.<br><a href="web/menu.pdf" target="_blank" style="color:#ffcc00;">PDF'yi indirmek için tıklayın</a></p>`;
    };

    // Fallback if iframe is blank (iOS Safari, some Android)
    setTimeout(() => {
      try {
        const doc = viewer.contentDocument || viewer.contentWindow?.document;
        if (!doc || !doc.body || doc.body.innerHTML.trim() === "") {
          viewer.style.display = "none";
          loader.innerHTML = `<p style="color: #ffd700; text-align: center;">PDF yüklenemedi.<br><a href="web/menu.pdf" target="_blank" style="color:#ffcc00;">PDF'yi indirmek için tıklayın</a></p>`;
        }
      } catch (e) {
        viewer.style.display = "none";
        loader.innerHTML = `<p style="color: #ffd700; text-align: center;">PDF yüklenemedi.<br><a href="web/menu.pdf" target="_blank" style="color:#ffcc00;">PDF'yi indirmek için tıklayın</a></p>`;
      }
    }, 5000);
  </script>

</body>
</html>
