<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafedis Menü</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background-color: #1c1c1c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      color: #c08f64;
    }

    /* CAFEDIS Loader */
    .cafedis-loader {
      display: flex;
      gap: 8px;
      font-size: 48px;
      font-weight: bold;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    .cafedis-loader span {
      opacity: 0;
      transform: translateY(20px);
      animation: bounceIn 0.6s forwards;
    }

    .cafedis-loader span:nth-child(1) { animation-delay: 0s; }
    .cafedis-loader span:nth-child(2) { animation-delay: 0.1s; }
    .cafedis-loader span:nth-child(3) { animation-delay: 0.2s; }
    .cafedis-loader span:nth-child(4) { animation-delay: 0.3s; }
    .cafedis-loader span:nth-child(5) { animation-delay: 0.4s; }
    .cafedis-loader span:nth-child(6) { animation-delay: 0.5s; }
    .cafedis-loader span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      display: none;
    }

    .pdf-page {
      position: relative;
      margin: 16px auto;
      background: white;
      box-shadow: 0 0 4px rgba(0,0,0,0.3);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      color: transparent;
      font-family: sans-serif;
      line-height: 1;
      white-space: pre;
      pointer-events: none;
    }

    .textLayer span {
      position: absolute;
      white-space: pre;
      transform-origin: 0 0;
      line-height: 1;
      color: #000 !important;
    }

    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      text-align: center;
    }

    .error-message a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- CAFEDIS Animated Loader -->
  <div id="loader" class="cafedis-loader" aria-label="CAFEDİS yükleniyor">
    <span>C</span><span>A</span><span>F</span><span>E</span><span>D</span><span>İ</span><span>S</span>
  </div>

  <!-- PDF Content -->
  <div class="pdf-container" id="pdfContainer"></div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage">
    <p>⚠️ PDF yüklenemedi.</p>
    <p><a href="menu.pdf" target="_blank" rel="noopener">Menüyü indirmek için tıklayın</a></p>
  </div>

  <script>
    window.onload = () => {
      loadPDF();
    };

    function loadPDF() {
      const url = 'menu.pdf';
      const container = document.getElementById('pdfContainer');

      pdfjsLib.getDocument(url).promise
        .then(pdf => {
          const totalPages = pdf.numPages;
          let currentPage = 1;

          function renderPage(pageNum) {
            pdf.getPage(pageNum).then(page => {
              const scale = window.innerWidth < 768 ? 1 : 1.5;
              const viewport = page.getViewport({ scale });

              const wrapper = document.createElement("div");
              wrapper.className = "pdf-page";
              wrapper.style.width = viewport.width + "px";
              wrapper.style.height = viewport.height + "px";

              const canvas = document.createElement("canvas");
              canvas.width = viewport.width;
              canvas.height = viewport.height;

              const context = canvas.getContext('2d');

              page.render({ canvasContext: context, viewport }).promise.then(() => {
                wrapper.appendChild(canvas);

                page.getTextContent().then(textContent => {
                  const textLayer = document.createElement("div");
                  textLayer.className = "textLayer";
                  textLayer.style.width = viewport.width + "px";
                  textLayer.style.height = viewport.height + "px";

                  pdfjsLib.renderTextLayer({
                    textContent,
                    container: textLayer,
                    viewport,
                    textDivs: []
                  }).promise.then(() => {
                    wrapper.appendChild(textLayer);
                    container.appendChild(wrapper);

                    currentPage++;
                    if (currentPage <= totalPages) {
                      renderPage(currentPage);
                    } else {
                      document.getElementById("loader").style.display = "none";
                      container.style.display = "block";
                    }
                  });
                });
              }).catch(showError);
            });
          }

          renderPage(currentPage);
        })
        .catch(showError);
    }

    function showError() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("errorMessage").style.display = "block";
    }
  </script>

</body>
</html>
