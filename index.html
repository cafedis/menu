<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cafedis Menu</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      overflow: hidden;
      height: 100vh;
      width: 100vw;
    }

    #loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
      z-index: 999;
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      display: none;
    }

    .pdf-page {
      position: relative;
      margin: 0 auto 16px;
      background: white;
      box-shadow: 0 0 4px rgba(0,0,0,0.2);
    }

    canvas {
      display: block;
      width: 100%;
      height: auto;
    }

    .textLayer {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      color: transparent;
      font-family: sans-serif;
      line-height: 1;
      white-space: pre;
      pointer-events: none;
    }

    .textLayer span {
      position: absolute;
      white-space: pre;
      transform-origin: 0 0;
      line-height: 1;
      color: #000 !important;
    }

    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #333;
      text-align: center;
    }

    .error-message a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- Loader -->
  <div id="loader">Yükleniyor...</div>

  <!-- PDF Container -->
  <div class="pdf-container" id="pdfContainer"></div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage">
    <p>⚠️ PDF yüklenemedi.</p>
    <p><a href="menu.pdf" target="_blank">Menüyü indirmek için tıklayın</a></p>
  </div>

  <script>
    window.onload = function () {
      document.getElementById("loader").style.display = "block";
      loadPDF();
    };

    function loadPDF() {
      const url = 'menu.pdf';
      const container = document.getElementById('pdfContainer');

      pdfjsLib.getDocument(url).promise
        .then(pdf => {
          const totalPages = pdf.numPages;
          let currentPage = 1;

          function renderPage(num) {
            pdf.getPage(num).then(page => {
              const scale = window.innerWidth < 768 ? 1 : 1.5;
              const viewport = page.getViewport({ scale });

              const pageWrapper = document.createElement("div");
              pageWrapper.className = "pdf-page";
              pageWrapper.style.width = viewport.width + "px";
              pageWrapper.style.height = viewport.height + "px";

              // Create canvas
              const canvas = document.createElement("canvas");
              canvas.width = viewport.width;
              canvas.height = viewport.height;
              const context = canvas.getContext("2d");

              // Render PDF page to canvas
              page.render({ canvasContext: context, viewport: viewport }).promise.then(() => {
                pageWrapper.appendChild(canvas);

                // Create text layer
                page.getTextContent().then(textContent => {
                  const textLayerDiv = document.createElement("div");
                  textLayerDiv.className = "textLayer";
                  textLayerDiv.style.width = viewport.width + "px";
                  textLayerDiv.style.height = viewport.height + "px";

                  pdfjsLib.renderTextLayer({
                    textContent: textContent,
                    container: textLayerDiv,
                    viewport: viewport,
                    textDivs: []
                  }).promise.then(() => {
                    pageWrapper.appendChild(textLayerDiv);
                    container.appendChild(pageWrapper);

                    currentPage++;
                    if (currentPage <= totalPages) {
                      renderPage(currentPage);
                    } else {
                      document.getElementById("loader").style.display = "none";
                      container.style.display = "block";
                    }
                  });
                });
              }).catch(showError);
            });
          }

          renderPage(currentPage);
        })
        .catch(showError);
    }

    function showError() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("errorMessage").style.display = "block";
    }
  </script>

</body>
</html>
