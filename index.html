<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cafedis Menu</title>

  <!-- Preload PDF for Desktop -->
  <link rel="preload" href="menu.pdf" as="document">

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #1c1c1c; /* Charcoal */
      overflow: hidden;
      position: relative;
      color: #c08f64; /* Gold text for defaults */
    }

    /* CAFEDIS Animated Loader */
    .cafedis-loader {
      display: flex;
      gap: 8px;
      font-size: 48px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: bold;
      color: #ffd700; /* Gold */
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    .cafedis-loader span {
      opacity: 0;
      transform: translateY(20px);
      animation: bounceIn 0.6s forwards;
    }

    .cafedis-loader span:nth-child(1) { animation-delay: 0s; }
    .cafedis-loader span:nth-child(2) { animation-delay: 0.1s; }
    .cafedis-loader span:nth-child(3) { animation-delay: 0.2s; }
    .cafedis-loader span:nth-child(4) { animation-delay: 0.3s; }
    .cafedis-loader span:nth-child(5) { animation-delay: 0.4s; }
    .cafedis-loader span:nth-child(6) { animation-delay: 0.5s; }
    .cafedis-loader span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .pdf-container {
      width: 100vw;
      height: 100vh;
      position: relative;
      display: none;
      overflow: auto;
    }

    canvas {
      width: 100%;
      height: auto;
      display: block;
    }

    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 18px;
      font-family: Arial, sans-serif;
      color: #ffd700; /* Gold */
    }

    .error-message a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- CAFEDIS Animated Loader -->
  <div id="loader" class="cafedis-loader" aria-label="CAFEDİS yükleniyor">
    <span>C</span><span>A</span><span>F</span><span>E</span><span>D</span><span>İ</span><span>S</span>
  </div>

  <!-- PDF Container -->
  <div class="pdf-container" id="pdfContainer"></div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage">
    <p>⚠️ PDF yüklenemedi.</p>
    <p><a href="menu.pdf" target="_blank" rel="noopener">Menüyü indirmek için tıklayın</a></p>
  </div>

  <script>
    window.onload = function () {
      loadPDF();
    };

    function loadPDF() {
      const url = 'menu.pdf';
      const pdfContainer = document.getElementById("pdfContainer");

      pdfjsLib.getDocument(url).promise
        .then(pdf => {
          const totalPages = pdf.numPages;
          let currentPage = 1;

          function renderPage(pageNum) {
            pdf.getPage(pageNum).then(page => {
              const canvas = document.createElement("canvas");
              const context = canvas.getContext('2d');
              const scale = window.innerWidth < 768 ? 1 : 1.5;
              const viewport = page.getViewport({ scale });

              canvas.width = viewport.width;
              canvas.height = viewport.height;

              page.render({
                canvasContext: context,
                viewport: viewport
              }).promise.then(() => {
                pdfContainer.appendChild(canvas);
                currentPage++;
                if (currentPage <= totalPages) {
                  renderPage(currentPage);
                } else {
                  document.getElementById("loader").style.display = "none";
                  pdfContainer.style.display = "block";
                }
              }).catch(() => {
                showError();
              });
            });
          }

          renderPage(currentPage);
        })
        .catch(() => {
          showError();
        });
    }

    function showError() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("errorMessage").style.display = "block";
    }
  </script>

</body>
</html>
