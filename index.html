<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cafedis Menü</title>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #1c1c1c;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /* Fullscreen container */
    .pdf-container {
      width: 100vw;
      height: 100vh;
      overflow-y: auto;
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    .pdf-page {
      background: white;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.3);
      margin: 0 auto 16px;
    }

    canvas {
      display: block;
      width: 100% !important;
      height: auto !important;
    }

    /* CAFEDIS Loader */
    .cafedis-loader {
      display: flex;
      gap: 8px;
      font-size: 48px;
      font-weight: bold;
      color: #c08f64;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 999;
    }

    .cafedis-loader span {
      opacity: 0;
      transform: translateY(20px);
      animation: bounceIn 0.6s forwards;
    }

    .cafedis-loader span:nth-child(1) { animation-delay: 0s; }
    .cafedis-loader span:nth-child(2) { animation-delay: 0.1s; }
    .cafedis-loader span:nth-child(3) { animation-delay: 0.2s; }
    .cafedis-loader span:nth-child(4) { animation-delay: 0.3s; }
    .cafedis-loader span:nth-child(5) { animation-delay: 0.4s; }
    .cafedis-loader span:nth-child(6) { animation-delay: 0.5s; }
    .cafedis-loader span:nth-child(7) { animation-delay: 0.6s; }

    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.8);
      }
      60% {
        opacity: 1;
        transform: translateY(-10px) scale(1.05);
      }
      100% {
        transform: translateY(0) scale(1);
      }
    }

    .error-message {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffd700;
      text-align: center;
      z-index: 20;
    }

    .error-message a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .error-message a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- CAFEDIS Loader -->
  <div id="loader" class="cafedis-loader" aria-label="CAFEDİS yükleniyor">
    <span>C</span><span>A</span><span>F</span><span>E</span><span>D</span><span>İ</span><span>S</span>
  </div>

  <!-- PDF Display Container -->
  <div class="pdf-container" id="pdfContainer"></div>

  <!-- Error Message -->
  <div class="error-message" id="errorMessage">
    <p>⚠️ PDF yüklenemedi.</p>
    <p><a href="menu.pdf" target="_blank" rel="noopener">Menüyü indirmek için tıklayın</a></p>
  </div>

  <script>
    window.onload = () => {
      loadPDF();
    };

    function loadPDF() {
      const url = 'menu.pdf';
      const container = document.getElementById('pdfContainer');

      pdfjsLib.getDocument(url).promise
        .then(pdf => {
          const totalPages = pdf.numPages;
          let currentPage = 1;

          function renderPage(pageNum) {
            pdf.getPage(pageNum).then(page => {
              const outputScale = window.devicePixelRatio || 1;

              // Calculate scale to fit screen width
              const unscaled = page.getViewport({ scale: 1 });
              const availableWidth = window.innerWidth;
              const scale = availableWidth / unscaled.width;

              const viewport = page.getViewport({ scale });

              const canvas = document.createElement("canvas");
              const context = canvas.getContext("2d");

              canvas.width = viewport.width * outputScale;
              canvas.height = viewport.height * outputScale;
              canvas.style.width = `${viewport.width}px`;
              canvas.style.height = `${viewport.height}px`;

              const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;

              page.render({
                canvasContext: context,
                viewport,
                transform
              }).promise.then(() => {
                const wrapper = document.createElement("div");
                wrapper.className = "pdf-page";
                wrapper.appendChild(canvas);
                container.appendChild(wrapper);

                currentPage++;
                if (currentPage <= totalPages) {
                  renderPage(currentPage);
                } else {
                  document.getElementById("loader").style.display = "none";
                  container.style.display = "block";
                }
              }).catch(showError);
            });
          }

          renderPage(currentPage);
        })
        .catch(showError);
    }

    function showError() {
      document.getElementById("loader").style.display = "none";
      document.getElementById("errorMessage").style.display = "block";
    }
  </script>

</body>
</html>
